<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="title">Weather App</h1>
        </div>
        <div id="main">
            <form id="request-form">
                <input type="text" id="request-input" placeholder="City,State,Country .etc" required>
                <button id="submit-button">Search</button>
            </form>
            <div id="weather-card" hidden>
                <h1 class="" id="city"></h1>
                <h1 class="" id="temperature"></h1>
                <p class="" id="feels-like"></p>
                <p class="" id="humidity"></p>
                <p class="" id="wind"></p>
            </div>
        </div>
        <div id="footer">

            <h2 id="footer-text">Copyright &copy; The odin project</h2>
            <a href="https://github.com/warithad/weather-app">
                <img id="github-logo" src="./assets/icons/github.png">
            </a>
        </div>
    </div>
</body>
</html>
